<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VVYW8HV971"></script>
    <script src="./js/analytics.js"></script>
    <script src="./js/common.js"></script>
    <title>GATester</title>
  </head>
  <body>
    <div class="header">
      <img class="logoImg" src="assets/logo.png" />
      <div class="contact" onclick="contactUs();">Contact Us</div>
    </div>
    <div class="container">
      <div class="containerHeader">
        <a href="../../GTMgenerator/Source/main.html">
          <div class="gaTester"><img class="gaImg" src="assets/gaLogo.svg" />GA Tester</div>
        </a>
        <a href="main.html">
          <div class="firebase"><img class="firebaseImg" src="assets/firebaseLogo.png" />Data Inspector</div>
        </a>
        <a href="../../GTMgenerator/Source/main.html">
          <div class="gtm"><img class="gtmImg" src="assets/gtmLogo.png" />GTM Generator</div>
        </a>
        <div class="line"></div>
      </div>

      <!-- 콘텐츠 영역 -->
      <div class="contentContainer">
        <div class="eventType">
          <div class="event select">페이지뷰</div>
          <div class="event">이벤트</div>
          <div class="event">전자상거래</div>
        </div>

        <div class="content setData">
          <div class="section">
            <div class="sessionTitle">페이지 설정</div>
            <div class="inputGroup">
              <label for="pageTitle">페이지 제목:</label>
              <input id="pageTitle" class="formInput" type="text" value="GATester" />
              <select class="typeDropdown">
                <option value="str">Str</option>
                <option value="num">Num</option>
              </select>
            </div>
            <div class="inputGroup">
              <label for="pageURL">페이지 주소:</label>
              <input id="pageURL" class="formInput" type="text" value="https://www.gatester.com/" />
              <select class="typeDropdown">
                <option value="str">Str</option>
                <option value="num">Num</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="section preParam">
            <div class="sessionTitle">사전 정의된 매개변수</div>
            <div class="inputGroup">
              <select class="dropdown">
                <option value="contents_group">콘텐츠 그룹</option>
                <option value="user_id">사용자 ID</option>
              </select>
              <input class="formInput" type="text" />
              <select class="typeDropdown">
                <option value="str">Str</option>
                <option value="num">Num</option>
              </select>
              <button class="removeButton" onclick="removeInput(this)">-</button>
            </div>
            <button class="addInput" onclick="addInput('preParam')">매개변수 추가</button>
          </div>
          <hr />
          <div class="section eventParam">
            <div class="sessionTitle">이벤트 매개변수</div>
            <div class="parameterGroup">
              <input class="formInput" type="text" />
              <input class="formInput" type="text" />
              <select class="typeDropdown">
                <option value="str">Str</option>
                <option value="num">Num</option>
              </select>
              <button class="removeButton" onclick="removeInput(this)">-</button>
            </div>
            <div class="controls">
              <button class="addInput" onclick="addMultipleInputs('eventParam')">매개변수 추가</button>
              <input id="eventAddCount" type="number" value="1" min="1" max="10" />
            </div>
          </div>
          <hr />
          <div class="section userProperty">
            <div class="sessionTitle">사용자 속성</div>
            <div class="parameterGroup">
              <input class="formInput" type="text" />
              <input class="formInput" type="text" />
              <select class="typeDropdown">
                <option value="str">Str</option>
                <option value="num">Num</option>
              </select>
              <button class="removeButton" onclick="removeInput(this)">-</button>
            </div>
            <button class="addInput" onclick="addInput('userProperty')">속성 추가</button>
          </div>
        </div>

        <div class="content viewData"></div>
      </div>
    </div>
  </body>
</html>
